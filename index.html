<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convention Center</title>
    <!-- Bootstrap Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Nav and Name -->
        <nav class="navbar navbar-light bg-light">
            <div class="container">
              <a class="navbar-brand fw-bold fs-4" href="#">Victoria Convention Center</a>
            </div>
        </nav>
        <!-- Carousel -->
        <section class="container">
            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="images/wedding.png" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-md-block">
                      <h5 class="fw-bold">Perfect venue</h5>
                      <p class="fs-5">We have the perfect venue for all occasions.</p>
                      <a href="https://www.bashundharaconvention.com/" target="_blank" class="btn btn-outline-light px-4 py-2">Book Now</a>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="images/building.png" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-md-block">
                      <h5 class="fw-bold">Modern Building</h5>
                      <p class="fs-5">Modern building ensures security and comfort.</p>
                      <a href="https://www.bashundharaconvention.com/" target="_blank" class="btn btn-outline-light px-4 py-2">Book Now</a>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="images/food.png" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-md-block">
                      <h5 class="fw-bold">Great Location</h5>
                      <p class="fs-5">Our perfect location gives you a great experience</p>
                      <a href="https://www.bashundharaconvention.com/" target="_blank" class="btn btn-outline-light px-md-4 py-md-2">Book Now</a>
                    </div>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </section>
    </header>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
